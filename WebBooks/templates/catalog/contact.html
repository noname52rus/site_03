{% extends "catalog/base.html" %}
<head>
    {% load static %}
</head>
{% block content %}
<div class="container-fluid">
    <div class="row my-2 text-center">
        <div class="col-5"></div>
        <div class="col-1 text-center">
            <img src="{% static 'images/SIS.jpg' %}">
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row my-2 text-primary text-center">
        <h3>{{ name }}</h3>
    </div>
    <div class="row my-2 text-muted">
        <h4 class="text-center">{{ text_head }}</h4>
    </div>
    <div class="row my-2">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-striped table-bordered text-start">
                <thead>
                    <tr>
                        <th>Адресс</th>
                        <th>Телефон</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>{{ address }}</th>
                        <th>{{ tel }}</th>
                        <th>{{ email }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row my-2 text-center">
        <div class="col-2"></div>
        <div class="col-8">
            <img src="{% static 'images/address.jpg' %}" class="img-fluid">
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
